 <html class="no-js">

	<meta charset="utf-8">

	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/css/animate.css">

 <script src="/js/modernizr-2.6.2.min.js"></script>

<script type="text/javascript">

</script>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
		
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<div  class="fh5co-form ">
					<form  id="regform" method="post">
						<h2>注&nbsp;&nbsp;册</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert" id="alertsu" style ="text-align: center;display:none;">你&nbsp;&nbsp;的&nbsp;&nbsp;信&nbsp;&nbsp;息&nbsp;&nbsp;已&nbsp;&nbsp;保&nbsp;&nbsp;存</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only"></label>
							<input type="text" class="form-control" id="name" name="username" placeholder="用户名..." autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" name="email"placeholder="电子邮件地址..." autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password"  name="password" placeholder="密码..." autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password"  name="passwords" placeholder="请再次输入密码..." autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember" name="remember" style="vertical-align:middle;margin-bottom: 5px; "><font> 记住密码</font></label>
						</div>
						<div class="form-group">
							<p>已有账号？&nbsp;&nbsp;&nbsp;<a href="/">登录</a></p>
						</div>
						
					</form>
					<div class="form-group">
							<input type="button" value="注册" onclick="submit()" class="btn btn-primary">
						</div>
						
					<!-- END Sign In Form -->

				</div>
			</div>
			
			</div>
		</div>
	
	<!-- jQuery -->

	<script src="/js/main.js"></script>
